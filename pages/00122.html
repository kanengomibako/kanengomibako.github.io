  <h1>プレシジョンベース用ピックアップをアコースティックギターへ取り付ける</h1>
  <p align="right">2013年05月03日　カテゴリー：<a href="00167.html">ギター関係</a></p>
  <hr class="title"><br>
  プレシジョンベース用のピックアップのポールピースの間隔は9.5mmぐらいなので、ギターにも取り付けできるかもしれないと思いやってみました。下写真のように、アルミ板にピックアップと木片を取り付け、アコースティックギターのサウンドホール部分に取り付けられるようにしました。<br>
<a href="img/15_122_1PBAC.jpg" target="_blank"><img alt="15_122_1PBAC.jpg" border="0" height="213" src="img/15_122_1PBAC.jpg" width="200"/></a><br>
それで音はというと、残念ながら全然アコギっぽい音にはなりませんでした。やはりちゃんとしたアコギ用ピックアップを買ってみようと思います。<br>
