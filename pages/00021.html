  <h1>回路実験機 その1</h1>
  <p align="right">2007年11月16日　カテゴリー：<a href="00029.html">自作エフェクター（アナログ）</a></p>
  <hr class="title"><br>
  <img alt="02_21_1EX.jpg" border="0" height="180" src="img/02_21_1EX.jpg" width="180"/><br>
エフェクターの基板、もしくはブレッドボードで組んだ回路を実験的に音を出すためのものです。いきなり基板をケースに組み込む前にまずはこれで確認します。いくつもエフェクターを作る人は持っていたほうが後々楽です。またも100円ショップの箱に入れてます。電池のスペースがないのでDCジャック専用です。電池を使うときは↓のようなものを使います。<br>
<img alt="02_21_2bat.jpg" border="0" height="90" src="img/02_21_2bat.jpg" width="120"/><br>
これはライブ前などで「電池が切れたけどドライバーがない」とか、とりあえずその場しのぎで電池をつけたいときに役に立ちます。<br>
